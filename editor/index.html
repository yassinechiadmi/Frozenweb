<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./assets/icon.png" type="image/png" />
        <script defer src="./dist/app.js" type="module"></script>
        <link rel="stylesheet" href="./style.css" />
        <title>level editor</title>
        <script>
            function displayMapForm() {
                const newMapForm = document.getElementById("newMap");
                newMapForm.classList.toggle("cache");
            }
        </script>
    </head>
    <body>
        <div class="tools">
            <button id="publish">Publish</button>
            <button id="download">Download</button>
            <button id="test">Test</button>
            <button class="new-map" onclick="displayMapForm()">New Map</button>
        </div>

        <div id="newMap" class="cache">
            <input
                type="number"
                name="width"
                id="map-width"
                placeholder="width"
            />
            <input
                type="number"
                name="height"
                id="map-height"
                placeholder="height"
            />
            <button>Create</button>
        </div>

        <ol role="list" id="tilesheet"></ol>
        <canvas id="editor"></canvas>
    </body>
</html>
